<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>arrays</title>
  </head>
  <body>
    <script>
      var weekdag = new Array();
      weekdag[0] = " maandag";
      weekdag[1] = " dinsdag";
      weekdag[2] = " woensdag";
      weekdag[3] = " donderdag";
      weekdag[4] = " vrijdag";
      document.write("<br>Opgaven 21: array aangemaakt");
      document.write("<br>Opgaven 22: elementen aangemaakt");
      document.write("<br>Opgaven 23: weekdag array: " + weekdag);
      document.write("<br>eerste element in array is " + weekdag[0]);
    </script>
  </body>
</html>
