<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>2.5 date objecten</title>
  </head>
  <body>
    <!--opdracht 46-->
    <script>
      var vandaag = new Date();
      document.write('<br> opgave 46: ' + vandaag);
    </script>
    <!--opdracht 47-->
    <script>
      var nu = Date.now();
      var eenDag = 86400000;
      var morgen = new Date(nu + eenDag);
      document.write('<br> opgave 47: de datum morgen is: ' + morgen);
    </script>
    <!--opdracht 48-->
    <script>
      var schooljaar = new Date("2015-09-04");
      var wintertijd = new Date("2015-10-28T03:00:00");
      var geboortedatum = new Date("1996-08-11T21:30:00");
      document.write('<br> begin van de wintertijd is: ' + wintertijd);
      document.write('<br> begin van de wintertijd is: ' + geboortedatum);
    </script>
    <!--opdracht 49-->
    <script>
      beginschooldag = new Date(2015,8,9,8,30);
      document.write('<br> opgave 49: begin schooldag: ' + beginschooldag);
    </script>
    <!--opdracht 50-->
    <script>
      nu = Date.now();
      document.write('<br> opgave 50: ' + nu);
      var dagen = ((nu -beginschooldag) / eenDag);
      document.write('<br> opgave 50: Aantal dagen sinds begin schooldag ' + dagen.toFixed(0));
    </script>
  </body>
</html>
