<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>objecten</title>
  </head>
  <body>
    <script>
        var laptops = [];
        laptops['macbook'] = {'model':'air', 'voorraad':2000, 'prijs':1090};
        laptops['asusbook'] = {'model':'wind', 'voorraad':1000, 'prijs': 990};
        laptops['dellbook'] = {'model':'fire', 'voorraad':987, 'prijs': 890};
        var mac = 'macbook' in laptops;
        var asus = 'asusbook' in laptops;
        var dell = 'dellbook' in laptops;
        document.write(
          '<br> opgave 42: laptops array aangemaakt');
        document.write(
          '<br> opgave 43: laptops array uitgebreid');
        document.write(
          '<br> opgave 44: laptops array heeft ' + laptops.length + ' elementen');
        document.write(
          '<br> opgave 45: variabele Mac is: ' + mac);
        document.write(
          '<br> Mac specificaties ------- ' +
          '<br> model: ' + laptops['macbook'] ['model'] +
          '<br> voorraad: ' + laptops['macbook'] ['voorraad'] +
          '<br> prijs: ' + laptops['macbook'] ['prijs']);
    </script>
  </body>
</html>
