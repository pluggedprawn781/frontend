
<!DOCTYPE html>
<html lang="nl">
<head>

   <title>Lab 06 - Factuur</title>

</head>
<body>
   <script type="text/javascript">
       var vandaag = new Date();
       mm = vandaag.getMonth()+1;
       dd = vandaag.getDate();
       jjjj = vandaag.getFullYear();
       document.write("Factuurdatum:" + dd + '-' + mm + '-' + jjjj + "<br />");
       var dag = 86400000;
       betaaldatum = vandaag.getTime() + (dag * 5);
       betaaldatum = new Date(betaaldatum);
       mm = betaaldatum.getMonth()+1;
       dd = betaaldatum.getDate();
       jjjj = betaaldatum.getFullYear();
       document.write("Betaaldatum:" + dd + '-' + mm + '-' + jjjj + "<br />");
       var klantnaam = prompt("Wat is je naam:");
       var aantal = parseInt(prompt("Hoeveel boeken wilt u bestellen:"));
       var titel = "JavaScript";
       var prijs = 29.90;
       bedrag = aantal * prijs;
       btw = 0.06 * bedrag;
       var woonplaats = prompt('wat is je woonplaats');
       var postcode = prompt('wat je postcode');
       document.write("Bedankt voor je bestelling: " + klantnaam + "<br />");
       document.write("Boektitel: " + titel + "<br />");
       document.write("Aantal te bestellen: " + aantal + "<br />");
       document.write("Prijs per boek: &euro;" + prijs.toFixed(2) + "<br />");
       document.write("Bedrag: &euro;" + bedrag.toFixed(2) + "<br />");
       document.write("BTW: &euro;" + btw.toFixed(2) + "<br />");
       document.write("woonplaats: " + woonplaats + "<br />");
       if (woonplaats == 'amsterdam') {
         var bezorgkosten = 0;
       }
       else{
         var bezorgkosten = 5.99;
       }
       totaal = bedrag + btw + bezorgkosten;
       document.write("bezorgkosten: " + bezorgkosten + "<br />");
       document.write("Totaal inclusief BTW en bezorgkosten: &euro;" + totaal.toFixed(2) + "<br />");
   </script>
</body>
</html>
